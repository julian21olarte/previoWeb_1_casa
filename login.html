      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">

    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">

        <li class="nav-item dropdown">

  <div class="container h-100">
    <div class="row h-100">
      <span class="anchor" id="formComplex"></span>
      <div class="col-md-6 offset-md-3 col-sm-12 h-100">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login with validation feedback -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0 text-primary">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" method="POST">
              <div class="form-group">
                <label for="uname1">Usuario</label>
                <input type="text" class="form-control" name="uname1" id="uname1" required="">
                <div class="invalid-feedback">Ingresa tu usuario</div>
              </div>
              <div class="form-group">
                <label>Contrase単a</label>
                <input type="password" class="form-control" id="pwd1" required="" autocomplete="new-password">
                <div class="invalid-feedback">Ingresa tu contrase単a</div>
              </div>
              <div class="form-check small">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <span>Recordarme</span>
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Entrar</button>
            </form>
          </div>
          <!--/card-body-->
        </div>
        <!-- /form card login -->
        <h4 class="text-primary text-center mt-4">No tienes cuenta? Registrate!</h4>
      </div>
    </div>
  </div>

  <!--FOOTER-->

    crossorigin="anonymous"></script>
