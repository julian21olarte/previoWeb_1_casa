  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card">
          <div class="card-body">
            <span class="anchor" id="formComplex"></span>
            <h3 class="text-primary">A単adir Producto </h3>

            <!-- form complex example -->
            <div class="form-row mt-4">
              <div class="col-sm-5 pb-3">
                <label for="exampleAccount">Codigo #</label>
                <input type="text" class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-sm-3 pb-3">
                <label for="exampleCtrl">Stock</label>
                <input type="text" class="form-control" id="exampleCtrl" placeholder="0000">
              </div>
              <div class="col-sm-4 pb-3">
                <label for="exampleAmount">Precio</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="text" class="form-control" id="exampleAmount" placeholder="Precio">
                </div>
              </div>
              <div class="col-sm-6 pb-3">
                <label for="exampleFirst">Nombre</label>
                <input type="text" class="form-control" id="exampleFirst">
              </div>
              <!-- <div class="col-sm-6 pb-3">
                    <label for="exampleLast">Last Name</label>
                    <input type="text" class="form-control" id="exampleLast">
                </div> -->
              <div class="col-sm-6 pb-3">
                <label for="exampleCity">Ciudad</label>
                <input type="text" class="form-control" id="exampleCity">
              </div>
              <div class="col-sm-4 pb-3">
                <label for="exampleSt">Departamento</label>
                <select class="form-control" id="exampleSt">
                  <option>Nte. de Santander</option>
                </select>
              </div>
              <div class="col-sm-4 pb-3">
                <label for="exampleZip">Codigo Postal</label>
                <input type="text" class="form-control" id="exampleZip">
              </div>
              <div class="col-sm-4 pb-3">
                <label for="exampleZip">Direccion</label>
                <input type="text" class="form-control" id="exampleZip">
              </div>
              <div class="col-md-6 pb-3">
                <label for="exampleAccount">Color</label>
                <div class="form-group small">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Azul
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Rojo
                    </label>
                  </div>
                  <div class="form-check form-check-inline disabled">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled=""> Verde
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4"> Amarillo
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option5"> Negro
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option6"> Naranja
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6 pb-3">
                <label for="exampleMessage">Descripcion</label>
                <textarea class="form-control" id="exampleMessage"></textarea>
                <small class="text-info">
                  Agrega una Descripcion corta del producto.
                </small>
              </div>
              <div class="col-sm-6 pb-3">
                <label class="col-md col-form-label" for="grid">A nombre de</label>
                <input type="text" class="form-control" name="gid" id="gid" />
              </div>
              <div class="col-sm-6 pb-3">
                <label class="col-md col-form-label" for="date">Fecha de entrega</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-12">
                  <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Guardar</button>
              </div>
